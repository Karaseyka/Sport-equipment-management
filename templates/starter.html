<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добро ожаловать на сервер шизофрения!</title>
</head>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Учет школьного инвентаря - Администратор</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header {
            background-color: #3487e3;
            color: white;
            padding: 55px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header span {
            color: white;
        }

        .nav-link {
            font-size: 1.5rem;
            color: white;
        }

        .inventory-list {
            margin-top: 20px;
        }

        .inventory-item {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .inventory-item:hover {
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #3487e3;
            color: white;
        }

        .up {
            vertical-align: 45px;
            font-size: 1.5rem;
        }


    </style>
</head>
<body>
<nav class=" navbar navbar-expand-md navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand">Добро пожаловать в спортивныый менеджер инвенторя 1984!</a>
    </div>
</nav>

<!-- Button -->
<div class="form-group">
    <label class="col-md-4 control-label" for="singlebutton"></label>
    <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Зарегистрироваться</button>
    </div>
</div>

<main>
    <img src="https://memepedia.ru/wp-content/uploads/2021/03/kitajskaja-partija-gorditsja-toboj-memy-3-768x480.jpg" alt="Пример изображения" width="300" height="200">
    {% block content %}{% endblock %}
</main>
</body>
</html>
</html>
