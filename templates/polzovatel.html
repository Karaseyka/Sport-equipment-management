<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет школьного инвентаря</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/user_style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header {
            background-color: #3487e3;
            color: white;
            padding: 55px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .user-item:hover {
            transform: scale(1.05);
        }

        .header span {
            color: white;
        }

        .navbar {
            height: 80px;
            background-color: #0b9ebb;
        }

        .navbar-brand {
            font-size: 30px;
            font-style: oblique;
            font-weight: bold;
            border: 3px solid white;
            border-radius: 12px;
            margin: 5px;
            padding: 5px 15px 7px 15px;
            display: flex;
        }

        .nav-link {
            font-size: 1.3rem;
            font-weight: bold;
            color: #eeeeee;
        }

        .nav-link:hover {
            color: white;
        }

        .inventory-list {
            margin-top: 20px;
        }

        .inventory-item {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .inventory-item:hover {
            transform: scale(1.05);
        }

        .inventory-list {
            margin-top: 20px;
        }

        .inventory-item {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .inventory-item:hover {
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #3487e3;
            color: white;
        }

        .up {
            vertical-align: 45px;
            font-size: 1.5rem;
        }



    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark mb-4" style="display: flex; justify-content: space-between;">
    <div style="display: flex; justify-content: start; align-items: center;">
        <a href="/profile/" class="navbar-brand" style="margin-left: -6px">Ваш инвентарь</a>
    </div>
    <div style="display: flex; justify-content: space-around;">
        <a href="/profile/" class="nav-link active">{{name}}</a>
        <button class="btn btn-outline-light" type="button" id="exit" style="margin-left: 15px; margin-right: 15px">
            Выйти
        </button>
    </div>
</nav>
<div class="container inventory-list">
    <div class="d-flex justify-content-center"><h2 class="page-header">Доступное вам</h2></div>
    <div class="row">
        <div class="col-sm-12">
            {% for item in inventory %}
            <div class="col-md-14">
                <div class="inventory-item">
                    <h5>{{ item.name }}</h5>
                    <p>Количество предметов: {{ item.count }}</p>

                    {% if item.id in appid %}
                    <button class="btn btn-success" disabled>Заявка оставлена</button>
                    {% else %}
                    <button class="btn btn-primary" name="ItemName" id="open{{ item.id }}" value="{{ item.id }}">Взять напрокат</button>
                    <dialog id="myDialog{{ item.id }}">
                        <p>
                            <label>Введите количество товара</label>
                            <input type="number" name="quantity" id="quantity{{ item.id }}"/>
                        </p>
                        <p>
                            <label>Введите описание для заявки</label>
                            <input type="text" name="opisanie" id="opisanie{{ item.id }}"/>
                        </p>
                        <p>
                            <button id="closeButton{{ item.id }}">Закрыть окно</button>
                            <button id="submitButton{{ item.id }}">Отправить</button>
                        </p>
                    </dialog>
                    {% endif %}
                </div>
                <script>
                    document.getElementById("exit").onclick = function() {
                        window.location.href = "http://127.0.0.1:5000/register";
                    };

                    function openDialog() {
                        const button = document.getElementById('open{{ item.id }}');

                        if (button.textContent != "Взять напрокат") return;
                        const dialog = document.getElementById('myDialog{{ item.id }}');
                        dialog.showModal();
                    }

                    function closeDialog() {
                        const dialog = document.getElementById('myDialog{{ item.id }}');
                        dialog.close();
                    }

                    function sendData() {
                        const quantity = document.getElementById('quantity{{ item.id }}').value;
                        const opisanie = document.getElementById('opisanie{{ item.id }}').value;
                        const dialog = document.getElementById('myDialog{{ item.id }}');

                        if (Number(quantity) > Number("{{ item.count }}") || quantity < 1) {
                            alert("некорректное число");
                            return;
                        }

                        const data = {
                            quantity: quantity,
                            opisanie: opisanie,
                            id: "{{ item.id }}"
                        };
                        fetch('/new_procurement/', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(data)
                        }).then(response => {
                            if (response.ok) {
                                dialog.close();
                                const button = document.getElementById('open{{ item.id }}');
                                button.textContent = 'заявка оставлена';
                                button.style.backgroundColor = 'green';
                                button.disabled = true;
                            }
                            else alert('Ошибка при отправке данных ' + response.status);
                        }).catch(error => {
                            console.error('Ошибка:', error);
                        });
                    }

                    document.getElementById('open{{ item.id }}').addEventListener('click', openDialog);
                    document.getElementById('closeButton{{ item.id }}').addEventListener('click', closeDialog);
                    document.getElementById('submitButton{{ item.id }}').addEventListener('click', sendData);

                </script>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<script>
    const appid = {{ appid | tojson | safe }};
    console.log("appid:", appid);

</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
