<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет школьного инвентаря</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/user_style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header {
            background-color: #3487e3;
            color: white;
            padding: 55px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .user-item:hover {
            transform: scale(1.05);
        }

        .header span {
            color: white;
        }

        .navbar {
            height: 80px;
            background-color: #0b9ebb;
        }

        .navbar-brand {
            font-size: 2rem;
            font-style: oblique;
            font-weight: bold;
            border: 2px solid #ced4da;
            border-radius: 12px;
            margin: 5px;
            padding: 1px 15px 3px 15px;
        }

        .nav-link {
            font-size: 1.3rem;
            font-weight: bold;
            color: #eeeeee;
        }

        .nav-link:hover {
            color: white;
        }

        .inventory-list {
            margin-top: 20px;
        }

        .inventory-item {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .inventory-item:hover {
            transform: scale(1.05);
        }

        .inventory-list {
            margin-top: 20px;
        }

        .inventory-item {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .inventory-item:hover {
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #3487e3;
            color: white;
        }

        .up {
            vertical-align: 45px;
            font-size: 1.5rem;
        }


    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark mb-4 justify-content-between">
    <a class="navbar-brand">Ваш инвентарь</a>
    <form class="form-inline">
        <a href="/profile/" class="nav-link active">{{name}}</a>
        <button class="btn btn-outline-light" type="button" id="exit" style="margin-left: 15px;">Выйти из аккаунта</button>
    </form>
</nav>
<div class="container inventory-list">
    <h2 class="page-header" align="center">Доступное Вам</h2>
    <div class="row">
        <div class="col-sm-12">
            {% for item in inventory %}
            {% if true %}
            <div class="col-md-14">
                <div class="inventory-item">
                    <h5>{{ item.name }}</h5>
                    <p>Количество предметов: {{ item.count }}</p>
                    
                    <button class="btn btn-primary" name="ItemName" id="open{{ item.name }}" value="{{ item.name }}">Взять на прокат</button>
                    <dialog id="myDialog{{ item.name }}">
                        <p>
                            <label>Введите количество товара</label>
                            <input type="number" name="quantity" id="quantity{{ item.name }}"/>
                        </p>
                        <p>
                            <label>Введите описание для заявки</label>
                            <input type="text" name="opisanie" id="opisanie{{ item.name }}"/>
                        </p>
                        <p>
                            <button id="closeButton{{ item.name }}">Закрыть окно</button>
                            <button id="submitButton{{ item.name }}">Отправить</button>
                        </p>
                    </dialog>
                    <script>
                        document.getElementById("exit").onclick = function() {
                                window.location.href = "http://127.0.0.1:5000/register";
                                 };
                        function openDialog() {
                            const button = document.getElementById('open{{ item.name }}');
                            if (button.textContent != "Взять на прокат") return;
                            const dialog = document.getElementById('myDialog{{ item.name }}');
                            dialog.showModal();
                        }


                        function closeDialog() {
                            const dialog = document.getElementById('myDialog{{ item.name }}');
                            dialog.close();
                        }


                        function sendData() {
                            const quantity = document.getElementById('quantity{{ item.name }}').value;
                            const opisanie = document.getElementById('opisanie{{ item.name }}').value;
                            const dialog = document.getElementById('myDialog{{ item.name }}');

                            if (Number(quantity) > Number("{{ item.count }}") || quantity < 1) {
                                alert("некоректное число");
                                return
                            }

                            const data = {
                                quantity: quantity,
                                opisanie: opisanie,
                                name: "{{ item.name }}"
                            };
                            fetch('/new_procurement/', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(data)
                            }).then(response => {
                                if (response.ok) {
                                    dialog.close();
                                    const button = document.getElementById('open{{ item.name }}');
                                    button.textContent = 'заявка оставлена';
                                    button.style.backgroundColor = 'green';
                                }
                                else alert('Ошибка при отправке данных ' + response.status);
                            }).catch(error => {
                                console.error('Ошибка:', error);
                            });
                        }


                        document.getElementById('open{{ item.name }}').addEventListener('click', openDialog);
                        document.getElementById('closeButton{{ item.name }}').addEventListener('click', closeDialog);
                        document.getElementById('submitButton{{ item.name }}').addEventListener('click', sendData);


                    </script>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
