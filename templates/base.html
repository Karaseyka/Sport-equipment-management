<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Учет школьного инвентаря - Администратор</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header {
            background-color: #3487e3;
            color: white;
            padding: 55px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header span {
            color: white;
        }

        .user-item {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .user-item:hover {
            transform: scale(1.05);
        }

        .navbar {
            height: 80px;
            width: auto;
        }

        .navbar-brand {
            font-size: 30px;
            font-style: oblique;
            font-weight: bold;
            border: 3px solid white;
            border-radius: 12px;
            margin: 5px;
            padding: 5px 15px 7px 15px;
            display: flex;
        }

        .nav-link {
            font-size: 1.3rem;
            font-weight: bold;
            color: #eeeeee;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-link-tab {
            font-size: 20px;
            color: #eeeeee;
            display: block;
            padding: 0.5rem 1rem;
            text-decoration: none;
            transition: 0.1s;
            margin: 10px 5px;
        }

        .nav-link-tab:hover {
            font-size: 1.37rem;
            margin: 10px;
            color: white;
            transition: 0.1s;
        }

        .inventory-list {
            margin-top: 20px;
        }

        .inventory-item {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .inventory-item:hover {
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #3487e3;
            color: white;
        }

        .up {
            vertical-align: 45px;
            font-size: 1.5rem;
        }
        .delimiter {
            background-color: white;
            color: transparent;
            margin-top: 13px;
            margin-bottom: 13px;
            width: 0.7px;
        }

        .nav-item {
            width: 320px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4" style="display: flex; justify-content: space-between;">
    <div style="display: flex; justify-content: start; align-items: center;">
        <a href="/profile/" class="navbar-brand" style="margin-left: 12px">Ваш менеджер</a>
        <div style="display: flex; justify-content: space-around;">
            <a href="/add_users/" class="nav-link-tab">Добавить пользователя</a>
            <p class="delimiter">|</p>
            <a href="/plan_admin/" class="nav-link-tab">План закупок</a>
            <p class="delimiter">|</p>
            <a href="/list_admin/" class="nav-link-tab">Список пользоваелей инвентаря</a>
            <p class="delimiter">|</p>
            <a href="/application_list/" class="nav-link-tab">Заявки пользователей</a>
        </div>
    </div>
    <div style="display: flex; justify-content: space-around;">
        <a href="/profile/" class="nav-link active">{{name}}</a>
        <a href="/выйти/">
            <button class="btn btn-outline-light" type="button" id="exit" style="margin-left: 15px; margin-right: 15px">Выйти</button>
        </a>
    </div>
</nav>

<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
